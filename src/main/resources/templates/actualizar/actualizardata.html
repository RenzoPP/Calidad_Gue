<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/img/tiend.ico" type="image/ico" />
<title>SYSTEM PERÚ</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/sweetalert2.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<header th:replace="layouts/fragmentos :: menu"> </header>

			<div class="right_col" role="main">



				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Actualizar Mis Datos</h3>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Información Personal <small>Administradores,
											vendedores, Contadores, entre otros.</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="demo-form2" data-parsley-validate
										class="form-horizontal form-label-left">


										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align"
												for="last-name">DNI Usuario </label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="last-name" name="last-name"
													required="required" class="form-control"
													placeholder="Ingresar DNI ">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Nombre
												Usuario</label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" class="form-control" type="text"
													required="required" name="middle-name"
													placeholder="Ingresar nombre ">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Apellido
												Usuario</label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" class="form-control" type="text"
													required="required" name="middle-name"
													placeholder="Ingresar apellido">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Celular
												Usuario</label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" class="form-control" type="text"
													required="required" name="middle-name"
													placeholder="Ingresar celular">
											</div>
										</div>

										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Correo
												Usuario</label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" class="form-control" type="text"
													required="required" name="middle-name"
													placeholder="Correo usuario">
											</div>
										</div>



										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Foto
												Usuario</label>
											<div class="col-md-6 col-sm-6 ">
												<div class="btn-group">

													<input type="file" data-role="magic-overlay"
														data-target="#pictureBtn" data-edit="insertImage" />
												</div>
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="reset">Descartar</button>
												<button type="submit" id="btnguardar"
													class="btn btn-success">Guardar</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Información Laboral <small>Administradores,
											vendedores, Contadores, entre otros.</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="demo-form2" data-parsley-validate
										class="form-horizontal form-label-left">


										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Acceso</label>
											<div class="col-md-6 col-sm-6">
												<select class="form-control">
													<option>Seleccionar Acceso</option>
													<option>Administrador</option>
													<option>Vendedor</option>
													<option>Contador</option>
													<option>Practicante</option>
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Contraseña
												Actual</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="password" class="form-control" id="inputPassword2"
													required="required" placeholder="Contraseña">
											</div>
										</div>


										<div class="item form-group">
											<label for="middle-name"
												class="col-form-label col-md-3 col-sm-3 label-align">Nueva
												Contraseña</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="password" class="form-control" id="inputPassword2"
													placeholder="Contraseña">
											</div>
										</div>




										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="reset">Descartar</button>
												<button type="button" id="btnguarda" class="btn btn-success">Guardar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>





		</div>

		<footer th:replace="layouts/fragmentos :: derechos"></footer>

	</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/sweetalert2.all.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/custom.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/simple-datatables@latest.js}"></script>
	<script th:src="@{/js/alert.js}"></script>

</body>
</html>
